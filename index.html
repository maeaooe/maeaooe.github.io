<html> 
     <header> 
     </header> 
     <body> 
          <img id="img1" src="/img/default.png" alt="default"/>
          <select id="name1">
               <option selected="selected" value="default"></option>
               <option value="Inoue_Nagi">Inoue Nagi</option>
               <option value="Sugawara_Satuski">Sugawara Satuski</option>
          </select>
     </body> 
     <script>
          const select1 = document.getElementById("name1");
          const img1 = document.getElementById("img1");
          select1.addEventListener("change", event => {
               const name = event.target.value;
               img1.src = "/img/" + name + ".png";
          });
     </script>
 </html>
